
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-4 rounded-lg shadow-lg w-80">
        <input id="display" type="text" disabled 
               class="w-full mb-4 p-3 text-right text-2xl bg-gray-50 rounded-lg">
        
        <div class="grid grid-cols-4 gap-2">
            <button onclick="clearDisplay()" class="p-2 bg-red-400 hover:bg-red-500 rounded">C</button>
            <button onclick="appendToDisplay('(')" class="p-2 bg-gray-200 hover:bg-gray-300 rounded">(</button>
            <button onclick="appendToDisplay(')')" class="p-2 bg-gray-200 hover:bg-gray-300 rounded">)</button>
            <button onclick="appendToDisplay('/')" class="p-2 bg-gray-200 hover:bg-gray-300 rounded">/</button>

            <button onclick="appendToDisplay('7')" class="p-2 bg-gray-200 hover:bg-gray-300 rounded">7</button>
            <button onclick="appendToDisplay('8')" class="p-2 bg-gray-200 hover:bg-gray-300 rounded">8</button>
            <button onclick="appendToDisplay('9')" class="p-2 bg-gray-200 hover:bg-gray-300 rounded">9</button>
            <button onclick="appendToDisplay('*')" class="p-2 bg-gray-200 hover:bg-gray-300 rounded">Ã—</button>

            <button onclick="appendToDisplay('4')" class="p-2 bg-gray-200 hover:bg-gray-300 rounded">4</button>
            <button onclick="appendToDisplay('5')" class="p-2 bg-gray-200 hover:bg-gray-300 rounded">5</button>
            <button onclick="appendToDisplay('6')" class="p-2 bg-gray-200 hover:bg-gray-300 rounded">6</button>
            <button onclick="appendToDisplay('-')" class="p-2 bg-gray-200 hover:bg-gray-300 rounded">-</button>

            <button onclick="appendToDisplay('1')" class="p-2 bg-gray-200 hover:bg-gray-300 rounded">1</button>
            <button onclick="appendToDisplay('2')" class="p-2 bg-gray-200 hover:bg-gray-300 rounded">2</button>
            <button onclick="appendToDisplay('3')" class="p-2 bg-gray-200 hover:bg-gray-300 rounded">3</button>
            <button onclick="appendToDisplay('+')" class="p-2 bg-gray-200 hover:bg-gray-300 rounded">+</button>

            <button onclick="appendToDisplay('0')" class="p-2 bg-gray-200 hover:bg-gray-300 rounded">0</button>
            <button onclick="appendToDisplay('.')" class="p-2 bg-gray-200 hover:bg-gray-300 rounded">.</button>
            <button onclick="appendToDisplay('&&')" class="p-2 bg-blue-200 hover:bg-blue-300 rounded">AND</button>
            <button onclick="appendToDisplay('||')" class="p-2 bg-blue-200 hover:bg-blue-300 rounded">OR</button>

            <button onclick="appendToDisplay('!')" class="p-2 bg-blue-200 hover:bg-blue-300 rounded">NOT</button>
            <button onclick="calculate()" class="p-2 bg-green-400 hover:bg-green-500 rounded col-span-3">=</button>
        </div>
    </div>
    <script src="./script.js"></script>

    
</body>
</html>
