<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Storage Demo</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <style>
      :root {
        --grid-unit: 1rem;
        --border-radius-base: 0.5rem;
      }

      [data-theme="light"] {
        --color-bg: #ffffff;
        --color-fg: #000000;
      }

      [data-theme="dark"] {
        --color-bg: #000000;
        --color-fg: #ffffff;
      }

      body {
        background-color: var(--color-bg);
        color: var(--color-fg);
      }
    </style>
  </head>
  <body>
    <div class="container mb-6 mt-0">
      <button
        type="button"
        data-theme-toggle
        aria-label="Change to dark theme"
      >
        Change to dark theme
      </button>
    </div>
    <div class="container mt-5">
      <h2 class="text-center">Storage Demo with User Input</h2>
      <div class="row mt-4">
        <div class="col-md-6">
          <h4>Set Storage</h4>
          <form id="setStorageForm">
            <div class="form-group">
              <label for="storageMethod">Storage Method</label>
              <select id="storageMethod" class="form-control" required>
                <option value="cookie">Cookie</option>
                <option value="sessionStorage">SessionStorage</option>
              </select>
            </div>
            <div class="form-group">
              <label for="storageName">Name</label>
              <input
                type="text"
                id="storageName"
                class="form-control"
                required
              />
            </div>
            <div class="form-group">
              <label for="storageValue">Value</label>
              <input
                type="text"
                id="storageValue"
                class="form-control"
                required
              />
            </div>
            <div class="form-group" id="cookieDaysGroup" style="display: none">
              <label for="cookieDays">Days to Expire</label>
              <input
                type="number"
                id="cookieDays"
                class="form-control"
                min="1"
              />
            </div>
            <button type="submit" class="btn btn-primary btn-block">
              Set Storage
            </button>
          </form>
        </div>
        <div class="col-md-6">
          <h4>Get Storage</h4>
          <form id="getStorageForm">
            <div class="form-group">
              <label for="getStorageMethod">Storage Method</label>
              <select id="getStorageMethod" class="form-control" required>
                <option value="cookie">Cookie</option>
                <option value="sessionStorage">SessionStorage</option>
              </select>
            </div>
            <div class="form-group">
              <label for="getStorageName">Name</label>
              <input
                type="text"
                id="getStorageName"
                class="form-control"
                required
              />
            </div>
            <button type="submit" class="btn btn-success btn-block">
              Get Storage
            </button>
          </form>
          <div id="storageResult" class="mt-3"></div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
