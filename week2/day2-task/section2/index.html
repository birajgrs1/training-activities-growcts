<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Text Analyzer</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet">
        <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: rgba(196, 248, 231, 0.75);
            font-family: "Fira Sans Condensed", sans-serif;
        }
    </style>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <div
            class="container m-[64px] p-[32px] border border-[#e6f6fc] shadow-md bg-[#a7d8de] bg-opacity-30 rounded-md">
            <div class="heading flex items-center justify-center">
                <h2 class="my-2 font-bold text-2xl text-gray-800 mt-3">Text
                    Analyzer</h2>
            </div>

            <div class="text-container flex items-center justify-center mt-3">
                <textarea name="allTexts" id="inputTexts"
                    class="h-44 w-[90%] md:w-[60%] border border-[#e9eef0] shadow-md p-3 rounded-md resize-none focus:outline-none focus:ring-2 focus:ring-teal-400"
                    placeholder="Type or paste your text here..."></textarea>
            </div>

            <div class="flex justify-center mb-4 mt-2">
                <input type="text" id="inputSubstring"
                  class="w-[40%] md:w-[20%]  border border-gray-300 p-2 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-pink-300"
                  placeholder="Enter substring to count..." />
              </div>

            <div class="btn flex justify-center">
                <button id="analyzeBtn"
                    class="m-9 px-6 py-2 border border-pink-300 bg-gray-50 text-teal-800 hover:scale-105 rounded hover:bg-teal-200 transition">
                    Analyze it
                </button>
            </div>

            <div id="results"
                class="text-center text-gray-700 font-medium"></div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
