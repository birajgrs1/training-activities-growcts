<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <!-- <link rel="stylesheet" href="./src/style.css"> -->
    <link rel="stylesheet" href="./dist/output.css">

  </head>
  <body>
    <header class="w-full bg-[#0768f0] text-[#010203] py-4 shadow-lg">
      <nav
        class="container mx-auto px-4 flex flex-wrap items-center justify-between">
        <div class="flex items-center space-x-4">
          <span class="text-[22px] font-bold capitalize">TodoApp</span>
        </div>
        <ul
          class="flex flex-wrap items-center gap-4 md:gap-6 text-[16px] md:text-[18px] font-semibold capitalize">
          <li><button
              type="button"
              id="theme-toggle"
              aria-label="Toggle theme"
              class="flex items-center space-x-2 hover:text-[#42131f] transition-colors duration-200">
              <span id="theme-text">Change Theme</span>

              <svg id="light-icon" xmlns="http://www.w3.org/2000/svg"
                height="24px" viewBox="0 -960 960 960" width="24px"
                fill="#1f1f1f" style="display: none;">
                <path
                  d="M480-360q50 0 85-35t35-85q0-50-35-85t-85-35q-50 0-85 35t-35 85q0 50 35 85t85 35Zm0 80q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480q0 83-58.5 141.5T480-280ZM200-440H40v-80h160v80Zm720 0H760v-80h160v80ZM440-760v-160h80v160h-80Zm0 720v-160h80v160h-80ZM256-650l-101-97 57-59 96 100-52 56Zm492 496-97-101 53-55 101 97-57 59Zm-98-550 97-101 59 57-100 96-56-52ZM154-212l101-97 55 53-97 101-59-57Zm326-268Z" />
              </svg>

              <svg id="dark-icon" xmlns="http://www.w3.org/2000/svg"
                height="24px" viewBox="0 -960 960 960" width="24px"
                fill="#1f1f1f">
                <path
                  d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Zm0-80q88 0 158-48.5T740-375q-20 5-40 8t-40 3q-123 0-209.5-86.5T364-660q0-20 3-40t8-40q-78 32-126.5 102T200-480q0 116 82 198t198 82Zm-10-270Z" />
              </svg>
            </button>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="py-5 ml-[330px] mt-[20px]">
        <div
          class="container w-[100%] max-w-[600px] border border-[#cccabc] shadow-md">
          <div class="adding-header  text-center mt-[8px] p-[6px] mb-[6px]">
            <h2 class="text-[28px] font-bold"> Add Todo</h2>
          </div>
          <div class="adding-form flex items-center justify-center">
            <form class="max-w-[400px] ml-auto mr-auto font-bold" novalidate>
              <input type="text"
                class="w-[100%] p-[10px] mb-[15px] border border-borderColor rounded-sm"
                id="title" placeholder="What is on your mind?" required>
              <textarea rows="5"
                class="w-[100%] p-[10px] mb-[15px] h-[120px] border border-borderColor rounded-sm"
                id="description" placeholder="Add Description here..."
                required></textarea>

            </div>
            <button type="button" id="addBtn"
              class="bg-[green] font-bold cursor-pointer rounded-lg ml-[220px] pt-[8px] pb-[8px] pl-[16px] pr-[20px] mb-[10px] hover:scale-105 hover:border hover:border-borderColor hover:transition transition-shadow duration-75"><svg
                xmlns="http://www.w3.org/2000/svg" class="mb-[6px]"
                height="40px" viewBox="0 -960 960 960" width="40px"
                fill="#1f1f1f"><path
                  d="M446.67-446.67H200v-66.66h246.67V-760h66.66v246.67H760v66.66H513.33V-200h-66.66v-246.67Z" /></svg></button>
          </form>
        </div>
      </section>
      <section class="py-5 ml-[330px] mt-[20px]">
        <div class="edit-tasks w-[100%] max-w-[450px]" id="task-lists">

        </div>
      </section>
    </main>
  </body>
  <script src="./js/script.js"></script>
</html>
